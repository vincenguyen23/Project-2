<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
</head>
<h2>Please Enter Your Details For Our Dating Website</h2>
<style>
    fieldset{
        background:lightyellow;
        border:10px solid yellow;
        margin-bottom:10px;
        width:720px;
    }
    label{
        width:180px;
        display:inline-block;
        vertical-align:top;
        text-align:right;
        width:auto;
    }
    textarea{
        text-align:center;
        width:360px;
        height:50px;
    }
    h4 {
        display:inline;
        font-weight:normal;
        background-color:red;
        color:aliceblue;
        padding:4px;
    }


</style>
<fieldset>
    <table>
        <tr>
    <legend>Your Face:</legend>
    <label for="Your Image">Your Image</label>
    <input type="file"required>
    <td><label for="Image Preview">Image Preview:</label></td>
        </tr>
</fieldset>
<fieldset>
    <table>
        <tr>
    <legend>Your General Details</legend>
    <td><label for="Name">Name:</label>
      <input type="text"required></td>
        </tr>
    <tr>
        <td><label for="Gender">Gender:</label>
            <input type="radio">Male</label required>
            <input type="radio">Female</label required></td>
    </tr>
        <tr>
            <td><label for="Age">Age:</label>
            <input type="age"[required]></td>
        </tr>
        <tr>
        <td><label for="Date of Birth">Date of Birth:</label>
            <input type="text"[required]></td>
                   </tr>
        <tr>
            <td><label for="Your Favorite Color">Your Favorite Color:</label>
            <input type="color"[required]></td>
        </tr>
        <tr>
            <td><label for="Your Country">Your Country:</label>

                <select>
                    <option label="North America"North America</option>
                    <option label="Japan"Japan</option>
                    <option label="Germany"Germany</option>
                    <option label="New Zealand"New Zealand</option>
                    <option label="Switzerland"Switzerland </option>
                </select>
            </td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <table>
    <tr>
    <legend>Your Indicators'</legend>
    <td><label for="Height">Height:</label></td>
        <td><h4>Short</h4><input type="range"min="0"max="100"><h4>Tall</h4></td>
        </tr>
        <tr>
            <td><label for="Salary">Salary:</label>
            <td><h4>Poor</h4><input type="range"min="0"max="100"><h4>Rich</h4></td>
    </tr>
        </table>
</fieldset>
<fieldset>
    <table>
        <tr>
    <legend>Your Contact Information</legend>
            <td><label for="Email">Email:</label>
            <input type="email"[required]></td></tr>
            <tr>
            <td><label for="Phone Number">Phone Number:</label>
            <input type="phone number"[required]></td></tr>
        <tr>
            <td><label for="Address">Address:</label>
                <textarea rows="2.5"cols="20"></textarea></td>
</tr>
        <tr>
            <td><label for="Method To Contact You">Method To Contact You:
            <input type="radio">Address</label>
            <label><input type="radio">Phone Number</label>
            <label><input type="radio">Email</label>
        </tr>
    </table>
</fieldset>
<input type="submit" id="submit" value="submit"
<body>

</body>
</html>
